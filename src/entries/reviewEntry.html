<h2>Confirm Message?</h2>
	<h4>{symbol} {sender} | {displayDateAdded}</h4>
	<h6>{message}</h6>
<form name="input" action="/editDatabase" method="post">
	<input type="hidden" id="sender" name="sender" value="{sender}">
	<input type="hidden" id="publishStatusTag" name="publishStatusTag" value={publishStatusTag}>
	<input type="hidden" id="dateAdded" name="dateAdded" value="{dateAdded}">
	<input type="hidden" id="category" name="category" value="{category}">
	<input type="hidden" id="others" name="others" value="{others}">
	<input type="hidden" id="message" name="message" value="{message}">
<br>
<div class="formInput">
	<button name="submit" type="submit" value="">Submit</button>
</div>
</form>
