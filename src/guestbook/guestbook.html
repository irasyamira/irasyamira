{alert}
<div class="row">
    <h2>Guestbook</h2>
    <div class="scrollable">
        {allEntries}
    </div>
</div>
<div class="row">
    <form name="input" action="/reviewEntry" method="post">
        <div class="row">
            <h4>Say Hi!</h4>
            <div class="column">
                <label for="name"><h7>Name:</h7></label>
                <input type="text" id="name" name="name" value=""required>
            </div>
            <div class="column">
                <label for="category"><h7>Where/How did we meet?</h7></label>
                    <select name="category" id="category" required>
                        <option value="" selected disabled hidden>Select here</option>
                        <option value="0">Family</option>
                        <option value="1">Primary school</option>
                        <option value="2">Secondary school</option>
                        <option value="3">College</option>
                        <option value="4">University</option>
                        <option value="5">Workplace</option>
                        <option value="6">Acquaintance</option>
                        <option value="7">Socials</option>
                        <option value="8">Others</option>
                        <option value="9">Rather not say</option>
                    </select>
            </div>
        </div>
        <div class="row">
            <label for="message"><h7>Message</h7></label>
            <textarea class="messageBox" id="message" name="message" placeholder="Please keep language and message respectful, thank you!" required></textarea>
            <button class="submitButton" name="submit" type="submit" value="">Submit</button>
        </div>
    </form>
</div>
