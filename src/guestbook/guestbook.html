{alert}
<div class="newEntry" id="newEntry">
    <h3>✏️ Guestbook Entries </h3>
    <div class="row">
        <div class="column">
            <hr>
            <div class="scrollable">
                {allEntries}
            </div>
            <hr>
        </div>
        <div class="column">
                <form name="input" action="/reviewEntry" method="post">
                    <div class="formInput">
                        <label for="name">Name</label><br>
                        <input type="text" id="name" name="name" value=""required>
                    </div>
                    <div class="formInput">
                        <label for="message">Message (please keep language and message respectful, thank you!)</label><br>
                        <textarea class="messageBox" id="message" name="message" value=""required></textarea><br>
                    </div>
                    <div class="formInput">
                        Where/How did we meet?<br>

                        <input type="radio" id="family" name="category" value="0" required>
                        <label for="family">Family</label><br>

                        <input type="radio" id="primary school" name="category" value="1">
                        <label for="primary school">Primary school</label><br>

                        <input type="radio" id="secondary school" name="category" value="2">
                        <label for="secondary school">Secondary school</label><br>

                        <input type="radio" id="college" name="category" value="3">
                        <label for="college">College</label><br>

                        <input type="radio" id="university" name="category" value="4">
                        <label for="university">University</label><br>

                        <input type="radio" id="workplace" name="category" value="5">
                        <label for="workplace">Workplace</label><br>

                        <input type="radio" id="acquaintance" name="category" value="6">
                        <label for="acquaintance">Acquaintance</label><br>

                        <input type="radio" id="socials" name="category" value="7">
                        <label for="socials">Socials</label><br>

                        <input type="radio" id="others" name="category" value="8">
                        <label for="others">Others</label><br>

                        <input type="radio" id="rather not say" name="category" value="9">
                        <label for="rather not say">Rather not say</label><br>
                    </div>
                    <div class="formInput">
                        <button class="submitButton" name="submit" type="submit" value="">Submit</button>
                    </div>
                </form>
                {newEntry}
        </div>
    </div>
</div>
