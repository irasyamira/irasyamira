<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
<link rel="icon" type="image/png" href="/src/thumb5.png" >

<!-- Primary Meta Tags -->
<meta property="og:site_name" content="Ira Syamira" />
<meta name="title" content="Ira Syamira">
<meta name="description" content="My personal archive">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="https://www.irasyamira.com//">
<meta property="og:title" content="Ira Syamira">
<meta property="og:description" content="My personal archive">
<meta property="og:image" content="/src/thumb5.png">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="https://www.irasyamira.com//">
<meta property="twitter:title" content="Ira Syamira">
<meta property="twitter:description" content="My personal archive">
<meta property="twitter:image" content="/src/thumb5.png">

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="/src/page2.css">

<title>{pageName}</title>

</head>

<body>

<header>
  <div class="wrap">
    <!-- nav class is added here -->
    <div class="content nav">{header}</div>
  </div>
</header>

<div class="main">
  <div class="wrap">
    <!-- content and sidebar are swapped. They can be made to show in the order above with CSS -->
    <div class="content">{panel0}</div>
    <div class="sidebar">{panel1}</div>
  </div>
</div>

<footer>
  <div class="wrap">
    <div class="sidebar"></div>
    <div class="content">{footer}</div>
  </div>
</footer>

<script src="/src/page.js"></script>

</body>
</html>
