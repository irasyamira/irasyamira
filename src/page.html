<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
<link rel="icon" type="image/png" href="/src/thumb5.png" >

<!-- Primary Meta Tags -->
<meta property="og:site_name" content="Ira Syamira" />
<meta name="title" content="Ira Syamira">
<meta name="description" content="My personal archive">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="https://www.irasyamira.com//">
<meta property="og:title" content="Ira Syamira">
<meta property="og:description" content="My personal archive">
<meta property="og:image" content="/src/thumb5.png">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="https://www.irasyamira.com//">
<meta property="twitter:title" content="Ira Syamira">
<meta property="twitter:description" content="My personal archive">
<meta property="twitter:image" content="/src/thumb5.png">

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="/src/page.css">

<title>{pageName}</title>

<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script src="/src/page.js"></script>

</head>

<body>

<header>
    {header}
</header>

<div class="main">
    <div class="wrap" id="{wrapper}">
        {content}
    </div>
</div>

<footer>
    {footer}
</footer>

</body>
</html>
